services:
  - type: web
    name: invoice-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        scope: SERVICE
      - key: SECRET_KEY
        scope: SERVICE
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        scope: SERVICE
    autoDeploy: true
    
  - type: web
    name: invoice-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://invoice-backend.onrender.com
    autoDeploy: true